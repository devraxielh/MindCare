{% extends 'base.html' %}

{% block content %}
<h2>Iniciar Sesión</h2>
<p>Bienvenido de nuevo. Por favor inicia sesión para continuar.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>
<p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
{% endblock %}
