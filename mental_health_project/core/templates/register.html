{% extends 'base.html' %}

{% block content %}
<h2>Registro</h2>
<p>Crea una cuenta para evaluar tu salud mental.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
